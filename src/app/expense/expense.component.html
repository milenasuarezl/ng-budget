<div class="range-container">
  <form [formGroup]="transactionTypeForm" (ngSubmit)="onFormSubmit()">
    <div class="range-row" formArrayName="ranges">

      <div class="transaction-type-wrapper" *ngFor="let range of transactionTypeForm.get('ranges').controls; let i = index" [formGroupName]="i">
        <label for="">Rango {{range.idRank}}</label>
        <div>
          <input type="text" placeholder="Minímo" formControlName="amountFloor"> </div>
        <div>
          <input type="text" placeholder="Máximo" formControlName="amountCeil"> </div>

        <div>
          <input [attr.list]="'factor' + range.idRank">
        </div>
        <datalist [attr.id]="'factor' + range.idRank">
          <option *ngFor="let factor of range.factors" [value]="factor.name">
        </datalist>

        <div>
          <button class="range-delete-button" type="button" (click)="onDeleteRankTransactionType()">X</button>
        </div>
      </div>

    </div>

    <div class="range-new">
      <button class="range-new-button" type="button" (click)="onAddRankTransactionType()">Nuevo rango</button>
    </div>
    <div class="range-actions">
      <button class="range-actions-button" type="reset">Cancelar</button>
      <button class="range-actions-button" type="submit" [disabled]="!transactionTypeForm.valid">Enviar</button>
    </div>
  </form>
</div>
